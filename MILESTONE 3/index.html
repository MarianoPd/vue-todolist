<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- aggiunto font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="container-fluid d-flex align-items-center ">
        <img src="img/Logo.png" alt="Logo">
        <h2 class="mb-0"><strong>Toboolist</strong></h2>
    </header>
    
    <div id="app">
        <main class="container w-75 p-3">        
            <section >
                <button @click="insertToDo()"
                class="btn btn-primary">
                    Add Task
                </button>
                <!-- <button class="menu section" >Add Section</button>  -->
                <input v-model="newToDo" @keyup.enter="insertToDo" type="text" class="w-75" 
                placeholder="What do you need to do?">
               
                <div class="line"></div>
            </section>
            <section>
                <div v-for="(element, index) of toDoElements"
                    class="p-lg-3" :class="{'text-decoration-line-through': element.done}"
                >
                    <span v-if="element.done" 
                    @click="element.done = !element.done" class="circle check">&#x2714</span>
                    <span v-else class="circle uncheck" @click="element.done = !element.done">&#x2718</span>
                    <span @click="element.done = !element.done">{{element.text}}</span>
                    <button class="btn" @click="toDoElements.splice(index,1)">x</button>
                </div>
            </section>
            
                        
    
        </main> 
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/vue.js"></script>   
</body>
</html>
